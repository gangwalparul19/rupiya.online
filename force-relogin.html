<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Re-Login - Rupiya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    .container {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #4A90E2; margin-bottom: 20px; }
    .step {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: left;
    }
    .step h3 { color: #4A90E2; margin-top: 0; }
    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }
    .btn-danger {
      background: #f44336;
      color: white;
    }
    .btn-danger:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }
    .btn-success {
      background: #4CAF50;
      color: white;
    }
    .btn-success:hover {
      background: #388E3C;
      transform: translateY(-2px);
    }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: bold;
    }
    .success { background: #e8f5e9; color: #2e7d32; }
    .error { background: #ffebee; color: #c62828; }
    .warning { background: #fff3e0; color: #ef6c00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Force Re-Login</h1>
    <p>Your auth token has expired. Let's clear everything and login fresh!</p>
    
    <div class="step">
      <h3>Step 1: Clear Everything</h3>
      <p>This will remove all cached data and expired tokens.</p>
      <button class="btn-danger" onclick="clearEverything()">Clear All Data</button>
    </div>
    
    <div id="status"></div>
    
    <div class="step" id="step2" style="display: none;">
      <h3>Step 2: Fresh Login</h3>
      <p>Now login again with Google to get a fresh token.</p>
      <button class="btn-success" onclick="window.location.href='login.html'">Go to Login Page</button>
    </div>
  </div>
  
  <script>
    async function clearEverything() {
      const statusDiv = document.getElementById('status');
      statusDiv.className = 'status warning';
      statusDiv.textContent = '‚è≥ Clearing all data...';
      
      try {
        // Clear localStorage
        localStorage.clear();
        console.log('‚úÖ localStorage cleared');
        
        // Clear sessionStorage
        sessionStorage.clear();
        console.log('‚úÖ sessionStorage cleared');
        
        // Clear IndexedDB (Firebase uses this)
        if (window.indexedDB) {
          const databases = await window.indexedDB.databases();
          for (const db of databases) {
            window.indexedDB.deleteDatabase(db.name);
            console.log('‚úÖ Deleted IndexedDB:', db.name);
          }
        }
        
        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log('‚úÖ Deleted cache:', cacheName);
          }
        }
        
        // Unregister service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('‚úÖ Unregistered service worker');
          }
        }
        
        statusDiv.className = 'status success';
        statusDiv.textContent = '‚úÖ All data cleared! Now login again.';
        
        // Show step 2
        document.getElementById('step2').style.display = 'block';
        
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.textContent = '‚ùå Error: ' + error.message;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
