<!-- 
  Dashboard Page Head Template
  Copy this into the <head> section of dashboard pages
  Replace {{PAGE_NAME}}, {{PAGE_TITLE}}, {{PAGE_DESC}}, {{PAGE_URL}} with actual values
-->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Primary Meta Tags -->
<title>{{PAGE_TITLE}} | Rupiya</title>
<meta name="title" content="{{PAGE_TITLE}} | Rupiya">
<meta name="description" content="{{PAGE_DESC}}">
<meta name="keywords" content="{{PAGE_KEYWORDS}}">
<meta name="author" content="Rupiya">
<meta name="robots" content="index, follow">
<meta name="language" content="English">
<meta name="theme-color" content="#4A90E2">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://rupiya.online/{{PAGE_URL}}">
<meta property="og:title" content="{{PAGE_TITLE}}">
<meta property="og:description" content="{{PAGE_DESC}}">
<meta property="og:image" content="https://rupiya.online/assets/images/og-image.png">
<meta property="og:site_name" content="Rupiya">
<meta property="og:locale" content="en_IN">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://rupiya.online/{{PAGE_URL}}">
<meta property="twitter:title" content="{{PAGE_TITLE}}">
<meta property="twitter:description" content="{{PAGE_DESC}}">
<meta property="twitter:image" content="https://rupiya.online/assets/images/og-image.png">
<meta property="twitter:site" content="@RupiyaApp">

<!-- Canonical URL -->
<link rel="canonical" href="https://rupiya.online/{{PAGE_URL}}">

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Favicon -->
<link rel="icon" href="assets/images/logo.png" type="image/png">
<link rel="apple-touch-icon" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://www.gstatic.com" crossorigin>

<!-- Common Stylesheets (loaded via dashboard-loader.js) -->
<!-- Page-specific CSS will be loaded dynamically -->

<!-- Auth Guard - Must be loaded early -->
<script src="assets/js/utils/auth-guard.js"></script>
<script src="assets/js/utils/button-reset-fix.js"></script>
