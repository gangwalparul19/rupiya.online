<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for Rupiya - Smart Expense Tracker">
  <title>Sign Up - Rupiya</title>
  
  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
  <div class="auth-page">
    <!-- Navigation Header -->
    <nav class="landing-nav" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); box-shadow: 0 4px 8px rgba(0,0,0,0.12);">
      <div class="container" style="display: flex; align-items: center; justify-content: space-between; padding-top: 24px; padding-bottom: 24px;">
        <div class="landing-logo">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="Rupiya" style="height: 40px; width: auto;">
          </a>
        </div>
        <div class="landing-nav-links" style="display: flex; align-items: center; gap: 24px;">
          <a href="index.html#features" style="color: #2C3E50; font-weight: 600; text-decoration: none;">Features</a>
          <a href="index.html#how-it-works" style="color: #2C3E50; font-weight: 600; text-decoration: none;">How It Works</a>
          <a href="login.html" class="btn btn-sm btn-light" style="background-color: white; color: #4A90E2; padding: 8px 16px; border-radius: 8px; text-decoration: none; border: 2px solid #4A90E2;">Login</a>
        </div>
      </div>
    </nav>

    <div class="auth-container" style="margin-top: 100px;">
      <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
          <img src="assets/images/logo.png" alt="Rupiya">
        </div>

        <!-- Title -->
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Start managing your finances smarter</p>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="displayName" class="form-label required">Full Name</label>
            <input 
              type="text" 
              id="displayName" 
              name="displayName" 
              class="form-control" 
              placeholder="Enter your full name"
              required
            >
            <div class="invalid-feedback"></div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label required">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              placeholder="Enter your email"
              required
            >
            <div class="invalid-feedback"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label required">Password</label>
            <div class="password-toggle">
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                placeholder="Create a password (min 6 characters)"
                required
              >
              <button type="button" class="password-toggle-btn" id="togglePassword">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
            <div class="invalid-feedback"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label required">Confirm Password</label>
            <div class="password-toggle">
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                class="form-control" 
                placeholder="Confirm your password"
                required
              >
              <button type="button" class="password-toggle-btn" id="toggleConfirmPassword">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
            <div class="invalid-feedback"></div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input 
                type="checkbox" 
                id="terms" 
                name="terms" 
                class="form-check-input"
                required
              >
              <label for="terms" class="form-check-label">
                I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
              </label>
            </div>
            <div class="invalid-feedback"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
            <span id="signupBtnText">Create Account</span>
            <span id="signupBtnSpinner" class="spinner" style="display: none;"></span>
          </button>
        </form>

        <!-- Divider -->
        <div class="auth-divider">
          <span>OR</span>
        </div>

        <!-- Social Signup -->
        <div class="auth-social">
          <button type="button" class="btn-google" id="googleSignUpBtn">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
              <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
              <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
              <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
            </svg>
            Sign up with Google
          </button>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="assets/js/pages/signup.js"></script>
</body>
</html>
