<body>
  <div class="auth-page">
    <!-- Floating Decorations -->
    <div class="auth-decoration auth-decoration-1"></div>
    <div class="auth-decoration auth-decoration-2"></div>

    <!-- Navigation Header -->
    <nav class="landing-nav">
      <div class="container">
        <div class="landing-logo">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="Rupiya">
          </a>
        </div>
        <div class="landing-nav-links" id="navLinks">
          <a href="user-guide.html">Guide</a>
          <a href="features.html">Features</a>
          <a href="signup.html">Sign Up</a>
        </div>
        <button class="mobile-toggle" id="mobileToggle">&#9776;</button>
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
          <img src="assets/images/logo.png" alt="Rupiya">
        </div>

        <!-- Title -->
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account to continue</p>

        <!-- Quick Google Login (for existing Google users) -->
        <div id="quickGoogleLogin" style="margin-bottom: 20px;">
          <button type="button" class="btn-google btn-block" id="quickGoogleSignInBtn">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
              <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
              <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
              <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <!-- Divider -->
        <div class="auth-divider" style="margin: 16px 0;">
          <span>OR</span>
        </div>

        <!-- Email Step -->
        <div id="emailStep">
          <div class="form-group">
            <label for="emailInput" class="form-label required">Email</label>
            <input 
              type="email" 
              id="emailInput" 
              class="form-control" 
              placeholder="Enter your email"
              required
            >
            <div class="invalid-feedback">Please enter a valid email</div>
          </div>
          <button type="button" class="btn btn-primary btn-block" id="continueEmailBtn">Continue</button>
        </div>

        <!-- Auth Methods Step -->
        <div id="authMethodsStep" style="display: none;">
          <div class="auth-methods-info">
            <p id="methodsMessage" class="auth-methods-message"></p>
          </div>

          <!-- Password Method -->
          <div id="passwordMethod" style="display: none;">
            <form id="loginForm" class="auth-form">
              <div class="form-group">
                <label for="password" class="form-label required">Password</label>
                <div class="password-toggle">
                  <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter your password"
                    required
                  >
                  <button type="button" class="password-toggle-btn" id="togglePassword" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                      <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                  </button>
                </div>
                <div class="valid-feedback">âœ“ Password entered</div>
                <div class="invalid-feedback">Password is required</div>
              </div>

              <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Sign In</button>
            </form>
          </div>

          <!-- Google Method -->
          <div id="googleMethod" style="display: none;">
            <button type="button" class="btn-google btn-block" id="googleSignInBtn" style="margin-bottom: 0;">
              <svg width="20" height="20" viewBox="0 0 20 20">
                <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
              </svg>
              Sign in with Google
            </button>
          </div>

          <button type="button" class="btn btn-outline btn-block" id="backToEmailBtn" style="margin-top: 12px;">Use different email</button>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>

  <script>
    // Mobile menu toggle
    const mobileToggle = document.getElementById('mobileToggle');
    const navLinks = document.getElementById('navLinks');
    
    if (mobileToggle && navLinks) {
      mobileToggle.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        navLinks.classList.toggle('active');
      });

      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !mobileToggle.contains(e.target)) {
          navLinks.classList.remove('active');
        }
      });

      // Close menu when clicking on a link
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
        });
      });
    }
  </script>
