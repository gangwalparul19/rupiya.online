<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your Rupiya Achievements - Track your financial milestones and badges">
  <meta name="theme-color" content="#4A90E2">
  <title>Achievements - Rupiya</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/gamification.css">
  <link rel="stylesheet" href="assets/css/enhancements.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/mobile-enhancements.css">
  <link rel="stylesheet" href="assets/css/family.css">
  <link rel="stylesheet" href="assets/css/ux-enhancements.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/setup-wizard.css">
  
  <!-- Auth Guard - Must be loaded early to prevent flash of protected content -->
  <script src="assets/js/utils/auth-guard.js"></script>
</head>
<body>
  <div class="dashboard-layout">
        <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="assets/images/logo.png" alt="Rupiya">
        </div>
        <button class="sidebar-toggle" id="sidebarClose">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <nav class="sidebar-nav">
        <!-- Navigation is dynamically generated by sidebar.js -->
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile" id="userProfile">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-info">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-email" id="userEmail">Loading...</div>
          </div>
        </div>
        <button class="btn btn-sm btn-outline w-100 mt-3" id="logoutBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Mobile Header -->
      <div class="mobile-header">
        <a href="dashboard.html" class="mobile-brand">
          <img src="assets/images/logo.png" alt="Rupiya">
          
        </a>
        <div class="mobile-header-actions">
          <div id="familySwitcherContainer"></div>
          <button class="sidebar-toggle" id="sidebarOpen">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Page Header -->
      <div class="dashboard-header">
        <div>
          <h1 class="dashboard-title">ğŸ† Achievements</h1>
          <p class="dashboard-subtitle">Track your progress and unlock rewards</p>
        </div>
      </div>

      <!-- Gamification Summary -->
      <div class="gamification-widget" id="gamificationSummary">
        <div class="gamification-header">
          <div class="gamification-level">
            <div class="gamification-level-icon" id="levelIcon">ğŸŒ±</div>
            <div class="gamification-level-info">
              <h4 id="levelName">Finance Newbie</h4>
              <p>Level <span id="levelNumber">1</span></p>
            </div>
          </div>
          <div class="gamification-points">
            <div class="gamification-points-value" id="totalPoints">0</div>
            <div class="gamification-points-label">Total Points</div>
          </div>
        </div>
        <div class="gamification-progress">
          <div class="gamification-progress-text">
            <span id="progressText">0 / 50 points to next level</span>
            <span id="nextLevelName">Budget Beginner</span>
          </div>
          <div class="level-progress">
            <div class="level-progress-fill" id="levelProgressFill" style="width: 0%;"></div>
          </div>
        </div>
        <div class="gamification-stats">
          <div class="gamification-stat">
            <div class="gamification-stat-value" id="streakValue">0</div>
            <div class="gamification-stat-label">ğŸ”¥ Day Streak</div>
          </div>
          <div class="gamification-stat">
            <div class="gamification-stat-value" id="unlockedCount">0</div>
            <div class="gamification-stat-label">ğŸ… Unlocked</div>
          </div>
          <div class="gamification-stat">
            <div class="gamification-stat-value" id="totalAchievements">0</div>
            <div class="gamification-stat-label">ğŸ“‹ Total</div>
          </div>
        </div>
      </div>

      <!-- Achievements List -->
      <div id="achievementsList">
        <!-- Will be populated by JS -->
        <div class="empty-state">
          <div class="empty-state-icon">ğŸ†</div>
          <h3 class="empty-state-title">Loading achievements...</h3>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="assets/js/utils/ux-enhancements.js"></script>
  <script type="module" src="assets/js/components/sidebar.js"></script>
  <script type="module" src="assets/js/pages/achievements.js"></script>
  <script src="assets/js/pwa-setup.js"></script>
</body>
</html>
