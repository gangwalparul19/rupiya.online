<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Details - Rupiya</title>
    <meta name="description" content="Explore all Rupiya features with detailed explanations, benefits, and use cases. Learn which features best suit your financial needs.">
    <meta name="theme-color" content="#4A90E2">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/feature-details.css">
    <link rel="stylesheet" href="assets/css/mobile-enhancements.css">
    <link rel="stylesheet" href="assets/css/logout-modal.css">
    
    <!-- Auth Guard -->
    <script src="assets/js/utils/auth-guard.js"></script>
    
    <!-- Page-specific Layout Fixes -->
    <style>
        /* Force correct layout structure */
        .dashboard-layout {
            display: flex !important;
            flex-direction: row !important;
            min-height: 100vh;
            position: relative;
        }
        
        /* Constrain all images in sidebar and mobile header */
        .sidebar-logo img,
        .sidebar-header img {
            height: 36px !important;
            width: auto !important;
            max-width: 180px !important;
            max-height: 36px !important;
        }
        
        /* Ensure sidebar footer shows only once */
        .sidebar-footer {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Hide any duplicate user profiles */
        .sidebar-footer .user-profile:not(:first-of-type),
        .sidebar-footer > .user-profile ~ .user-profile {
            display: none !important;
        }
        
        /* User profile styling */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 8px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #4A90E2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        
        .user-name, .user-email {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: #2C3E50;
        }
        
        .user-email {
            font-size: 0.75rem;
            color: #7F8C8D;
        }
        
        /* Desktop - sidebar on LEFT, hide mobile header */
        @media (min-width: 769px) {
            .mobile-header { display: none !important; }
            
            /* Hide close button on desktop - only needed on mobile */
            .sidebar-header .sidebar-toggle,
            #sidebarClose {
                display: none !important;
            }
            
            .sidebar {
                display: flex !important;
                flex-direction: column;
                position: fixed !important;
                left: 0 !important;
                right: auto !important;
                top: 0 !important;
                bottom: 0 !important;
                width: 260px !important;
                min-width: 260px !important;
                background: #fff;
                border-right: 1px solid #e0e0e0;
                z-index: 1000;
                transform: none !important;
                overflow-y: auto;
                order: -1 !important; /* Force sidebar to be first */
            }
            
            .main-content {
                flex: 1 !important;
                margin-left: 260px !important;
                margin-right: 0 !important;
                padding: 2rem !important;
                order: 1 !important; /* Force main content to be second */
            }
            
            .sidebar-overlay { display: none !important; }
            
            .feature-content-area {
                padding: 0;
            }
            
            /* Ensure only one user profile shows */
            .sidebar-footer .user-profile:not(:first-of-type) {
                display: none !important;
            }
            
            /* Sidebar header - logo only, no close button */
            .sidebar-header {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding: 1rem;
                border-bottom: 1px solid #e0e0e0;
            }
        }
        
        /* Mobile - show mobile header, sidebar slides from LEFT */
        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column !important;
            }
            
            .sidebar {
                position: fixed !important;
                left: 0 !important;
                right: auto !important;
                top: 0 !important;
                bottom: 0 !important;
                width: 280px !important;
                max-width: 85vw;
                background: #fff !important;
                transform: translateX(-100%) !important;
                z-index: 1001 !important;
                transition: transform 0.3s ease !important;
                flex-direction: column;
                overflow-y: auto;
                box-shadow: none;
            }
            
            .sidebar.open {
                transform: translateX(0) !important;
                box-shadow: 4px 0 20px rgba(0,0,0,0.15) !important;
            }
            
            .sidebar-overlay {
                display: none !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                background: rgba(0, 0, 0, 0.5) !important;
                z-index: 1000 !important;
            }
            
            .sidebar-overlay.show {
                display: block !important;
            }
            
            .main-content {
                margin-left: 0 !important;
                width: 100% !important;
                padding: 0 !important;
                flex: 1;
            }
            
            .mobile-header {
                display: flex !important;
                align-items: center;
                justify-content: space-between;
                padding: 12px 16px;
                background: #fff !important;
                border-bottom: 2px solid #4A90E2;
                position: sticky;
                top: 0;
                z-index: 100;
            }
            
            .mobile-brand {
                display: flex;
                align-items: center;
                text-decoration: none;
            }
            
            .mobile-brand img {
                height: 32px !important;
                width: auto !important;
                max-width: 150px !important;
                max-height: 32px !important;
            }
            
            .mobile-header-actions {
                display: flex !important;
                align-items: center;
            }
            
            .mobile-header .sidebar-toggle {
                display: flex !important;
                align-items: center;
                justify-content: center;
                width: 44px;
                height: 44px;
                background: none;
                border: none;
                cursor: pointer;
                border-radius: 8px;
            }
            
            .mobile-header .sidebar-toggle:hover {
                background: #f1f3f5;
            }
            
            .mobile-header .sidebar-toggle svg {
                width: 24px;
                height: 24px;
                stroke: #2C3E50;
            }
            
            .feature-content-area {
                padding: 16px;
            }
            
            /* Page header - bigger for feature prominence */
            .page-header {
                padding: 24px 20px !important;
                margin: 0 0 16px 0 !important;
                border-radius: 12px;
            }
            
            .page-title { font-size: 1.5rem !important; }
            
            /* Learn more button - smaller */
            .learn-more-btn {
                padding: 8px 14px !important;
                font-size: 0.8rem !important;
                width: auto !important;
            }
            
            .feature-card-footer {
                flex-direction: row !important;
                justify-content: space-between;
                align-items: center;
            }
            
            /* Sidebar logo in mobile */
            .sidebar-logo img,
            .sidebar-header img {
                height: 32px !important;
                max-height: 32px !important;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="assets/images/logo.png" alt="Rupiya">
                </div>
                <button class="sidebar-toggle" id="sidebarClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <nav class="sidebar-nav">
                <!-- Navigation is dynamically generated by sidebar.js -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-email" id="userEmail">Loading...</div>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline w-100 mt-3" id="logoutBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <a href="dashboard.html" class="mobile-brand">
                    <img src="assets/images/logo.png" alt="Rupiya">
                </a>
                <div class="mobile-header-actions">
                    <button class="sidebar-toggle" id="sidebarOpen" aria-label="Open menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Feature Content Area -->
            <div class="feature-content-area">

            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">âœ¨ Feature Details & Benefits</h1>
                    <p class="page-subtitle">Learn about each feature and discover how they can help you manage your finances better</p>
                </div>
            </div>

            <!-- Feature Details Wrapper -->
            <div class="feature-details-wrapper">
                <!-- Header Controls -->
                <div class="feature-details-header">
                    <div class="header-controls">
                        <input 
                            type="text" 
                            id="featureSearchInput" 
                            class="feature-search" 
                            placeholder="Search features..."
                        >
                        <select id="categoryFilter" class="category-filter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>

                <!-- Features Grid -->
                <div class="features-grid" id="featuresGrid">
                    <!-- Features will be loaded here -->
                </div>

                <!-- Feature Detail Modal -->
                <div id="featureDetailModal" class="modal">
                    <div class="modal-content">
                        <button class="modal-close">&times;</button>
                        <div class="modal-body" id="modalBody">
                            <!-- Feature details will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- End Feature Content Area -->
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initSidebar } from './assets/js/components/sidebar.js';
        import { FeatureDetailsPage } from './assets/js/pages/feature-details.js';

        // Initialize sidebar
        initSidebar();

        // Initialize feature details page
        const featureDetailsPage = new FeatureDetailsPage();
        featureDetailsPage.init();
    </script>
</body>
</html>
