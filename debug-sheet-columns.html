<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Google Sheets Columns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Debug Google Sheets Column Names</h1>
  
  <div class="section">
    <h2>Step 1: Fetch Sheet Data</h2>
    <button onclick="fetchSheetData()">Fetch Stocks Sheet</button>
    <div id="fetchResult"></div>
  </div>

  <div class="section">
    <h2>Step 2: View Column Names</h2>
    <div id="columnNames"></div>
  </div>

  <div class="section">
    <h2>Step 3: View First Row Data</h2>
    <div id="firstRow"></div>
  </div>

  <div class="section">
    <h2>Step 4: Search for ACN</h2>
    <button onclick="searchACN()">Search ACN</button>
    <div id="searchResult"></div>
  </div>

  <script type="module">
    import googleSheetsPriceService from './assets/js/services/google-sheets-price-service.js';

    window.googleSheetsPriceService = googleSheetsPriceService;

    window.fetchSheetData = async function() {
      const resultDiv = document.getElementById('fetchResult');
      const columnDiv = document.getElementById('columnNames');
      const firstRowDiv = document.getElementById('firstRow');
      
      try {
        resultDiv.innerHTML = '<p>Fetching data...</p>';
        
        // Fetch the data
        await googleSheetsPriceService.fetchSheetData('stocks');
        const data = googleSheetsPriceService.stocksData;
        
        resultDiv.innerHTML = `<p class="success">✓ Fetched ${data.length} rows</p>`;
        
        // Show column names from first row
        if (data.length > 0) {
          const firstRow = data[0];
          const columns = Object.keys(firstRow);
          
          columnDiv.innerHTML = `
            <h3>Column Names Found:</h3>
            <table>
              <thead>
                <tr>
                  <th>Column Name</th>
                  <th>Sample Value</th>
                </tr>
              </thead>
              <tbody>
                ${columns.map(col => `
                  <tr>
                    <td><strong>${col}</strong></td>
                    <td>${firstRow[col]}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          
          firstRowDiv.innerHTML = `
            <h3>First Row Complete Data:</h3>
            <pre>${JSON.stringify(firstRow, null, 2)}</pre>
          `;
        }
        
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
        console.error('Error:', error);
      }
    };

    window.searchACN = async function() {
      const resultDiv = document.getElementById('searchResult');
      
      try {
        resultDiv.innerHTML = '<p>Searching for ACN...</p>';
        
        // Search for ACN
        const results = await googleSheetsPriceService.searchSymbols('ACN', 10);
        
        if (results.length === 0) {
          resultDiv.innerHTML = '<p class="error">✗ No results found for ACN</p>';
        } else {
          resultDiv.innerHTML = `
            <p class="success">✓ Found ${results.length} result(s)</p>
            <pre>${JSON.stringify(results, null, 2)}</pre>
          `;
        }
        
        // Try to get live price
        try {
          const priceData = await googleSheetsPriceService.getLivePrice('ACN');
          resultDiv.innerHTML += `
            <h3>Live Price Data:</h3>
            <pre>${JSON.stringify(priceData, null, 2)}</pre>
          `;
        } catch (priceError) {
          resultDiv.innerHTML += `
            <p class="error">✗ Could not get live price: ${priceError.message}</p>
          `;
        }
        
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
        console.error('Error:', error);
      }
    };
  </script>
</body>
</html>
