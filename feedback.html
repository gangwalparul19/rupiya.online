    <!-- Main Content -->
    <main class="main-content">
      <!-- Mobile Header -->
      <div class="mobile-header">
        <a href="dashboard.html" class="mobile-brand">
          <img src="assets/images/logo.png" alt="Rupiya">
          
        </a>
        <div class="mobile-header-actions">
          <button class="sidebar-toggle" id="sidebarOpen">

            </svg>
          </button>
        </div>
      </div>

      <!-- Compact Page Header -->
      <div class="feedback-page-header">
        <h1 class="page-title">üí¨ Feedback</h1>
        <p class="page-subtitle">Help us improve Rupiya</p>
      </div>

      <!-- 3-Column Info Cards -->
      <div class="feedback-info-grid">
        <div class="feedback-info-card">
          <span class="feedback-info-icon">üí°</span>
          <span class="feedback-info-text">Feature</span>
        </div>
        <div class="feedback-info-card">
          <span class="feedback-info-icon">‚≠ê</span>
          <span class="feedback-info-text">Feedback</span>
        </div>
      </div>

      <!-- Compact Feedback Form -->
      <div class="feedback-form-container">
        <form id="feedbackForm" class="feedback-form">
          <!-- Row 1: Type and Subject -->
          <div class="form-row">
            <div class="form-group">
              <label for="feedbackType">Type *</label>
              <select id="feedbackType" required>
                <option value="">Select...</option>
                <option value="feature">üí° Feature</option>
                <option value="improvement">‚ú® Improvement</option>
                <option value="general">üí¨ General</option>
                <option value="other">üìù Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="feedbackSubject">Subject *</label>
              <input type="text" id="feedbackSubject" placeholder="Brief summary" required maxlength="100">
            </div>
          </div>

          <!-- Row 2: Message -->
          <div class="form-group">
            <label for="feedbackMessage">Message *</label>
            <textarea id="feedbackMessage" rows="4" placeholder="Describe your feedback..." required maxlength="2000"></textarea>
            <small class="form-help"><span id="charCount">0</span>/2000</small>
          </div>

          <!-- Row 3: Email -->
          <div class="form-group">
            <label for="feedbackEmail">Email (optional)</label>
            <input type="email" id="feedbackEmail" placeholder="For response">
          </div>

          <!-- Row 4: Buttons -->
          <div class="form-actions">
            <button type="button" class="btn btn-outline" id="cancelFeedbackBtn">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitFeedbackBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
              Send
            </button>
          </div>
        </form>

        <!-- Success Message -->
        <div id="feedbackSuccess" class="feedback-success" style="display: none;">
          <div class="success-icon">‚úÖ</div>
          <h3>Thank You!</h3>
          <p>Your feedback has been sent successfully.</p>
          <button class="btn btn-primary" id="sendAnotherBtn">Send Another</button>
        </div>
      </div>

      <!-- Collapsible FAQ -->

        <div class="faq-content">

          </div>
          <div class="faq-item-compact">
