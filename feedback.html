<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rupiya Feedback - Share your thoughts and suggestions">
  <meta name="theme-color" content="#4A90E2">
  <title>Feedback - Rupiya</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/feedback.css">
  <link rel="stylesheet" href="assets/css/enhancements.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/mobile-enhancements.css">
  <link rel="stylesheet" href="assets/css/family.css">
  <link rel="stylesheet" href="assets/css/ux-enhancements.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/setup-wizard.css">
  
  <!-- Auth Guard - Must be loaded early to prevent flash of protected content -->
  <script src="assets/js/utils/auth-guard.js"></script>
</head>
<body>
  <div class="dashboard-layout">
        <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="assets/images/logo.png" alt="Rupiya">
        </div>
        <button class="sidebar-toggle" id="sidebarClose">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <nav class="sidebar-nav">
        <!-- Navigation is dynamically generated by sidebar.js -->
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile" id="userProfile">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-info">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-email" id="userEmail">Loading...</div>
          </div>
        </div>
        <button class="btn btn-sm btn-outline w-100 mt-3" id="logoutBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Mobile Header -->
      <div class="mobile-header">
        <a href="dashboard.html" class="mobile-brand">
          <img src="assets/images/logo.png" alt="Rupiya">
          
        </a>
        <div class="mobile-header-actions">
          <div id="familySwitcherContainer"></div>
          <button class="sidebar-toggle" id="sidebarOpen">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Compact Page Header -->
      <div class="feedback-page-header">
        <h1 class="page-title">ğŸ’¬ Feedback</h1>
        <p class="page-subtitle">Help us improve Rupiya</p>
      </div>

      <!-- 3-Column Info Cards -->
      <div class="feedback-info-grid">
        <div class="feedback-info-card">
          <span class="feedback-info-icon">ğŸ›</span>
          <span class="feedback-info-text">Bug</span>
        </div>
        <div class="feedback-info-card">
          <span class="feedback-info-icon">ğŸ’¡</span>
          <span class="feedback-info-text">Feature</span>
        </div>
        <div class="feedback-info-card">
          <span class="feedback-info-icon">â­</span>
          <span class="feedback-info-text">Feedback</span>
        </div>
      </div>

      <!-- Compact Feedback Form -->
      <div class="feedback-form-container">
        <form id="feedbackForm" class="feedback-form">
          <!-- Row 1: Type and Subject -->
          <div class="form-row">
            <div class="form-group">
              <label for="feedbackType">Type *</label>
              <select id="feedbackType" required>
                <option value="">Select...</option>
                <option value="bug">ğŸ› Bug</option>
                <option value="feature">ğŸ’¡ Feature</option>
                <option value="improvement">âœ¨ Improvement</option>
                <option value="general">ğŸ’¬ General</option>
                <option value="other">ğŸ“ Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="feedbackSubject">Subject *</label>
              <input type="text" id="feedbackSubject" placeholder="Brief summary" required maxlength="100">
            </div>
          </div>

          <!-- Row 2: Message -->
          <div class="form-group">
            <label for="feedbackMessage">Message *</label>
            <textarea id="feedbackMessage" rows="4" placeholder="Describe your feedback..." required maxlength="2000"></textarea>
            <small class="form-help"><span id="charCount">0</span>/2000</small>
          </div>

          <!-- Row 3: Email -->
          <div class="form-group">
            <label for="feedbackEmail">Email (optional)</label>
            <input type="email" id="feedbackEmail" placeholder="For response">
          </div>

          <!-- Row 4: Buttons -->
          <div class="form-actions">
            <button type="button" class="btn btn-outline" id="cancelFeedbackBtn">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitFeedbackBtn">
              <span id="submitBtnText">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
                Send
              </span>
              <span id="submitBtnSpinner" class="spinner" style="display: none;"></span>
            </button>
          </div>
        </form>

        <!-- Success Message -->
        <div id="feedbackSuccess" class="feedback-success" style="display: none;">
          <div class="success-icon">âœ…</div>
          <h3>Thank You!</h3>
          <p>Your feedback has been sent successfully.</p>
          <button class="btn btn-primary" id="sendAnotherBtn">Send Another</button>
        </div>
      </div>

      <!-- Collapsible FAQ -->
      <details class="feedback-faq-details">
        <summary class="faq-summary">â“ FAQ</summary>
        <div class="faq-content">
          <div class="faq-item-compact">
            <strong>Response time?</strong>
            <span>24-48h for bugs, 1 week for features</span>
          </div>
          <div class="faq-item-compact">
            <strong>Will my request be added?</strong>
            <span>Popular requests are prioritized</span>
          </div>
        </div>
      </details>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="assets/js/utils/ux-enhancements.js"></script>
  <script type="module" src="assets/js/components/sidebar.js"></script>
  <script type="module" src="assets/js/pages/feedback.js"></script>
  <script src="assets/js/pwa-setup.js"></script>
</body>
</html>
