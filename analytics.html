<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rupiya Analytics - Visualize your financial data">
  <meta name="theme-color" content="#4A90E2">
  <title>Analytics - Rupiya</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/analytics.css">
  <link rel="stylesheet" href="assets/css/enhancements.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/mobile-enhancements.css">
  <link rel="stylesheet" href="assets/css/family.css">
  <link rel="stylesheet" href="assets/css/ux-enhancements.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/setup-wizard.css">
  
  <!-- Auth Guard - Must be loaded early to prevent flash of protected content -->
  <script src="assets/js/utils/auth-guard.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
  <div class="dashboard-layout">
        <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="assets/images/logo.png" alt="Rupiya">
        </div>
        <button class="sidebar-toggle" id="sidebarClose">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <nav class="sidebar-nav">
        <!-- Navigation is dynamically generated by sidebar.js -->
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile" id="userProfile">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-info">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-email" id="userEmail">Loading...</div>
          </div>
        </div>
        <button class="btn btn-sm btn-outline w-100 mt-3" id="logoutBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Mobile Header -->
      <div class="mobile-header">
        <a href="dashboard.html" class="mobile-brand">
          <img src="assets/images/logo.png" alt="Rupiya">
          
        </a>
        <div class="mobile-header-actions">
          <div id="familySwitcherContainer"></div>
          <button class="sidebar-toggle" id="sidebarOpen">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Page Header -->
      <div class="page-header">
        <div>
          <h1 class="page-title">Analytics</h1>
          <p class="page-subtitle" id="analyticsSubtitle">Visualize your financial data</p>
        </div>
        <div class="page-actions">
          <!-- Desktop Family Switcher -->
          <div id="familySwitcherContainerDesktop"></div>
          <select class="form-select" id="periodFilter">
            <option value="month">This Month</option>
            <option value="quarter">This Quarter</option>
            <option value="year">This Year</option>
            <option value="all">All Time</option>
          </select>
        </div>
      </div>

      <!-- Analytics Summary Cards -->
      <div class="analytics-summary" id="analyticsSummary">
        <div class="summary-card">
          <div class="summary-icon">ðŸ’°</div>
          <div class="summary-content">
            <div class="summary-label">Total Income</div>
            <div class="summary-value" id="totalIncome">â‚¹0</div>
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-icon">ðŸ’¸</div>
          <div class="summary-content">
            <div class="summary-label">Total Expenses</div>
            <div class="summary-value" id="totalExpenses">â‚¹0</div>
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-icon">ðŸ’µ</div>
          <div class="summary-content">
            <div class="summary-label">Net Savings</div>
            <div class="summary-value" id="netSavings">â‚¹0</div>
            <div class="summary-change" id="savingsRate">0%</div>
          </div>
        </div>
      </div>

      <!-- Charts Grid -->
      <div class="charts-grid">
        <!-- Expense by Category Chart -->
        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">Expenses by Category</h3>
          </div>
          <div class="chart-container">
            <canvas id="expenseByCategoryChart"></canvas>
          </div>
        </div>

        <!-- Income vs Expenses Chart -->
        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">Income vs Expenses</h3>
          </div>
          <div class="chart-container">
            <canvas id="incomeVsExpensesChart"></canvas>
          </div>
        </div>

        <!-- Monthly Trend Chart -->
        <div class="chart-card chart-card-full">
          <div class="chart-header">
            <h3 class="chart-title">Monthly Trend</h3>
          </div>
          <div class="chart-container">
            <canvas id="monthlyTrendChart"></canvas>
          </div>
        </div>

        <!-- Top Categories Table -->
        <div class="chart-card chart-card-full">
          <div class="chart-header">
            <h3 class="chart-title">Top Spending Categories</h3>
          </div>
          <div class="table-container">
            <table class="analytics-table">
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Percentage</th>
                  <th>Transactions</th>
                </tr>
              </thead>
              <tbody id="topCategoriesTable">
                <tr>
                  <td colspan="4" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="loading-state" style="display: none;">
        <div class="spinner-lg"></div>
        <p>Loading analytics...</p>
      </div>
    </main>
  </div>

  <!-- Family Modals -->
  <script>
    fetch('family-modals.html')
      .then(response => response.text())
      .then(html => {
        const div = document.createElement('div');
        div.innerHTML = html;
        document.body.appendChild(div);
      });
  </script>

  <!-- Scripts -->
  <script type="module" src="assets/js/utils/ux-enhancements.js"></script>
  <script type="module" src="assets/js/components/sidebar.js"></script>
  <script type="module" src="assets/js/pages/analytics.js"></script>
  <script type="module" src="assets/js/pwa-setup.js"></script>
</body>
</html>
